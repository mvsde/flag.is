$schema: https://json-schema.org/draft/2020-12/schema
$id: flag
type: object
required:
  - name
  - description
  - aspectRatio
  - alt
additionalProperties: false
properties:
  name:
    type: string
  aliases:
    type: array
    items:
      type: string
  description:
    type: string
  links:
    type: array
    items:
      type: object
      required:
        - title
        - href
      additionalProperties: false
      properties:
        title:
          type: string
          enum:
            - Wikipedia
            - Wiktionary
            - LGBTQIA+ Wiki
            - Library.LGBT
            - Pronouns.page
        href:
          type: string
          format: uri-reference
  aspectRatio:
    type: number
  colors:
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - black
        - blue
        - brown
        - gray
        - green
        - orange
        - pink
        - purple
        - red
        - white
        - yellow
  patterns:
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - chevron
        - lettering
        - solid
        - diagonal
        - horizontal
        - vertical
        - symbol
  alt:
    type: string
  related:
    type: array
    items:
      type: string
